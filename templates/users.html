{% extends "base.html" %}
{% block content %}
<h1>Benutzerverwaltung</h1>
<a href="{{ url_for('users.add_user') }}">Neuen Benutzer hinzufügen</a>
<ul>
  {% for user in users %}
  <li>{{ user.username }} ({{ user.email }}) - 
      <a href="{{ url_for('users.edit_user', user_id=user.id) }}">Bearbeiten</a>
      <form action="{{ url_for('users.delete_user', user_id=user.id) }}" method="post" style="display:inline;">
         <button type="submit">Löschen</button>
      </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
