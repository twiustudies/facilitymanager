{% extends "base.html" %}
{% block content %}
<h1>Wartungsplan bearbeiten</h1>
<form method="POST">
  <label for="date">Date:</label>
  <input type="date" name="date" value="{{ plan.date }}" required>
  
  <label for="description">Description:</label>
  <input type="text" name="description" value="{{ plan.description }}" required>

  <label for="reminder_enabled">Enable Reminder:</label>
  <input type="checkbox" name="reminder_enabled" {% if plan.reminder_enabled %}checked{% endif %}>
  
  <button type="submit">Save</button>
</form>
{% endblock %}
